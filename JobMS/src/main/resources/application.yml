spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: JobMS
          uri: http://localhost:8082
          predicates:
            - Path=/jobs/**
        - id: CompanyMS
          uri: http://localhost:8081
          predicates:
            - Path=/companies/**
        - id: ReviewMS
          uri: http://localhost:8083
          predicates:
            - Path=/reviews/**
  web:
    resources:
      add-mappings: false
  server:
    port: 8084

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: info
    org.springframework.cloud.gateway: trace
